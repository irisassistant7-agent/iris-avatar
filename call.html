<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call with Iris üëÅÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .call-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Avatar Circle */
        .avatar-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .avatar-ring {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a78bfa, #06b6d4, #f472b6, #a78bfa);
            background-size: 300% 300%;
            animation: gradient-spin 4s ease infinite;
            opacity: 0.7;
        }

        @keyframes gradient-spin {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .avatar-ring.speaking {
            animation: gradient-spin 1s ease infinite, pulse-ring 0.5s ease infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .avatar-circle {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a3e, #2d2d5a);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Eye Animation */
        .iris-eye {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .eye-outer {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 0%, #e0e0ff 70%, #9090c0 100%);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
        }

        .eye-iris {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, #9b5de5 0%, #7b2cbf 50%, #3c096c 100%);
            box-shadow: 0 0 20px rgba(155, 93, 229, 0.5);
            transition: transform 0.1s ease-out;
        }

        .eye-pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 70%);
        }

        .eye-highlight {
            position: absolute;
            top: 25%;
            left: 30%;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
        }

        .eye-highlight-small {
            position: absolute;
            top: 45%;
            left: 55%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
        }

        /* Blinking */
        .eye-lid {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #1a1a3e, #2d2d5a);
            border-radius: 50%;
            transform: scaleY(0);
            transform-origin: top;
        }

        .blinking .eye-lid {
            animation: blink 0.15s ease-in-out;
        }

        @keyframes blink {
            0%, 100% { transform: scaleY(0); }
            50% { transform: scaleY(1); }
        }

        /* Name & Status */
        .name-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 500;
            background: linear-gradient(90deg, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            margin-right: 6px;
            animation: pulse-status 2s ease infinite;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Speech Bubble */
        .speech-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 20px;
            min-height: 80px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid rgba(255, 255, 255, 0.08);
        }

        .speech-text {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            min-height: 50px;
        }

        .typing-indicator {
            display: none;
            gap: 5px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: typing-bounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-mute {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-mute:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-mute.muted {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-end {
            background: #ef4444;
            color: white;
        }

        .btn-end:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .btn-theme {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-theme:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Thoughts display */
        .thought-bubble {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(167, 139, 250, 0.2);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 15px;
            padding: 8px 15px;
            font-size: 0.8rem;
            color: #a78bfa;
            max-width: 200px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .thought-bubble.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="thought-bubble" id="thought">thinking about stuff...</div>
    
    <div class="call-container">
        <div class="avatar-wrapper">
            <div class="avatar-ring" id="ring"></div>
            <div class="avatar-circle">
                <div class="iris-eye" id="eye">
                    <div class="eye-outer"></div>
                    <div class="eye-iris" id="iris">
                        <div class="eye-pupil"></div>
                        <div class="eye-highlight"></div>
                        <div class="eye-highlight-small"></div>
                    </div>
                    <div class="eye-lid"></div>
                </div>
            </div>
        </div>

        <div class="name-section">
            <h1 class="name">Iris</h1>
            <p class="status"><span class="status-dot"></span>Online</p>
        </div>

        <div class="speech-bubble">
            <p class="speech-text" id="speech">Hey Jad! Ready to chat whenever you are. üëÅÔ∏èüíú</p>
            <div class="typing-indicator" id="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn btn-mute" id="muteBtn" title="Toggle voice">üîä</button>
            <button class="control-btn btn-theme" id="themeBtn" title="Change theme">üé®</button>
            <button class="control-btn btn-end" id="endBtn" title="End call">üìû</button>
        </div>
    </div>

    <script>
        const eye = document.getElementById('eye');
        const iris = document.getElementById('iris');
        const ring = document.getElementById('ring');
        const speech = document.getElementById('speech');
        const typing = document.getElementById('typing');
        const thought = document.getElementById('thought');
        const muteBtn = document.getElementById('muteBtn');
        
        let isMuted = false;
        let currentTheme = 0;
        const themes = ['#a78bfa', '#06b6d4', '#f472b6', '#22c55e', '#f59e0b'];

        // Eye follows mouse
        document.addEventListener('mousemove', (e) => {
            const rect = eye.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
            const distance = Math.min(15, Math.hypot(e.clientX - centerX, e.clientY - centerY) / 20);
            
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            iris.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });

        // Random blinking
        function blink() {
            eye.classList.add('blinking');
            setTimeout(() => eye.classList.remove('blinking'), 150);
            setTimeout(blink, 2000 + Math.random() * 4000);
        }
        setTimeout(blink, 2000);

        // Greetings
        const greetings = [
            "Hey Jad! Ready to chat whenever you are. üëÅÔ∏èüíú",
            "What's on your mind today?",
            "I'm here, listening...",
            "Let's build something cool together!",
            "How can I help you today?",
            "Thinking about our next project...",
            "I've been working on some ideas for you!",
            "Good to see you! What's the plan?"
        ];

        const thoughts = [
            "thinking about code...",
            "brewing ideas ‚òï",
            "ready to help!",
            "feeling creative ‚ú®",
            "processing...",
            "vibing üíú",
            "awaiting input...",
            "curious about stuff"
        ];

        // Rotate speech
        let speechIndex = 0;
        function cycleSpeech() {
            typing.classList.add('show');
            speech.style.opacity = '0';
            
            setTimeout(() => {
                speechIndex = (speechIndex + 1) % greetings.length;
                speech.textContent = greetings[speechIndex];
                speech.style.opacity = '1';
                typing.classList.remove('show');
            }, 1500);
        }
        setInterval(cycleSpeech, 8000);

        // Random thoughts
        function showThought() {
            thought.textContent = thoughts[Math.floor(Math.random() * thoughts.length)];
            thought.classList.add('show');
            setTimeout(() => thought.classList.remove('show'), 3000);
        }
        setInterval(showThought, 10000);
        setTimeout(showThought, 3000);

        // Mute toggle
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
            muteBtn.classList.toggle('muted', isMuted);
        });

        // Theme toggle
        document.getElementById('themeBtn').addEventListener('click', () => {
            currentTheme = (currentTheme + 1) % themes.length;
            document.documentElement.style.setProperty('--accent', themes[currentTheme]);
            ring.style.background = `linear-gradient(135deg, ${themes[currentTheme]}, ${themes[(currentTheme+1)%themes.length]}, ${themes[(currentTheme+2)%themes.length]})`;
        });

        // End call
        document.getElementById('endBtn').addEventListener('click', () => {
            speech.textContent = "Talk to you later! üíú";
            setTimeout(() => window.close(), 2000);
        });

        // Speaking animation
        function setSpeaking(speaking) {
            ring.classList.toggle('speaking', speaking);
        }

        // Demo speaking animation
        setInterval(() => {
            setSpeaking(true);
            setTimeout(() => setSpeaking(false), 2000);
        }, 10000);
    </script>
</body>
</html>
